<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>volumeshader_bm</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/main.js"></script>
</head>

<body style="overflow-x:hidden;overflow-y:hidden">
    <div id="main">
        <canvas id="c1" width="1024" height="1024">
            <span>Canvas browsers are not supported.</span>
        </canvas>
    </div>
    <button id="btn">CONFIG</button>
    <div id="config">
        <textarea name="" id="kernel" cols="30" rows="10"></textarea>
        <br />
        <button id="apply">APPLY</button>
        <button id="cancel">CANCEL</button>
    </div>
    <label id="fps">FPS: 0</label>
</body>

</html>
