<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plain Text</title>
    <style>
        /* 重置样式 */
        body {
            margin: 0; /* 去掉页面边距 */
            padding: 0;
            font-family: monospace; /* 设置等宽字体，模仿纯文本文件 */
            white-space: pre-wrap; /* 保留文本中的换行和空格 */
            background-color: white; /* 背景为白色 */
            color: black; /* 文字为黑色 */
        }
        /* 禁用所有链接样式 */
        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>
This is an example of a plain text file displayed as an HTML webpage.
You can format text like this:
    - Use spaces to indent
    - Add new lines manually
No additional styles or formatting will appear.
</body>
</html>
